version: "2"
sql:
  - schema: "./db/migrations/"
    queries: "./db/queries/"
    engine: "postgresql"
    strict_function_checks: true
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
    database:
      uri: "postgresql://root:root@localhost:5432/simple_bank"
    rules:
      - sqlc/db-prepare
